<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freenote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="navbar">
        <h1>Freenote</h1>
   </div> 

   <div class="container">
    <div class="book-container">
            <h2>Pirates of Caribean</h2>
            <h3>Jack Sparrow</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit laudantium tempora qui 
                deserunt id dicta iste sunt dolores, harum, nihil nisi quidem eos blanditiis molestiae, 
                error quos? Corporis, molestiae eius.</p>
            <button onclick="deletenote(event)">Delete</button>
    </div>
    <div class="popup-overlay"> </div>
    <div class="popup-box">
        <h2>Add Notes</h2>
        <form>
            <input type="text" placeholder="Add Title" id="note-title-input" class="popup-box-input">
            <input type="text" placeholder="note-author" id="note-author-input" class="popup-box-input">
            <textarea placeholder="short description" id="book-description-input" class="popup-box-textarea"></textarea>
            <button id="add-note">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>

   </div>
   <button class="add-button" id="app-pop">+</button>
<script src="script.js"></script>    
</body>
</html>
